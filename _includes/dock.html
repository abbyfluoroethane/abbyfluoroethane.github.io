<nav class="dock">
  <div class="dock-tab"></div>
  <ul class="dock-items">
    <li class="dock-item{% if page.url == '/' %} active{% endif %}">
      <a href="{{ '/' | relative_url }}">
        <svg class="dock-icon" viewBox="0 0 32 32"><path d="M16 3L2 15h4v13h8v-9h4v9h8V15h4L16 3z" stroke="currentColor" stroke-width="2" fill="none"/></svg>
        <span class="dock-label">Home</span>
      </a>
    </li>
    <li class="dock-item{% if page.url == '/projects' or page.url == '/projects/' or page.url contains '/projects/' %} active{% endif %}">
      <a href="{{ '/projects' | relative_url }}">
        <svg class="dock-icon" viewBox="0 0 32 32"><path d="M2 8h28v19H2V8z" stroke="currentColor" stroke-width="2" fill="none"/><path d="M2 8V6h11l3 2" stroke="currentColor" stroke-width="2" fill="none"/></svg>
        <span class="dock-label">Projects</span>
      </a>
    </li>
    <li class="dock-item{% if page.url == '/blog' or page.url == '/blog/' or page.url contains '/blog/' or page.layout == 'post' %} active{% endif %}">
      <a href="{{ '/blog' | relative_url }}">
        <svg class="dock-icon" viewBox="0 0 32 32"><path d="M7 2h12l7 7v21H7V2z" stroke="currentColor" stroke-width="2" fill="none"/><path d="M19 2v7h7" stroke="currentColor" stroke-width="2" fill="none"/><path d="M11 14h10M11 19h10M11 24h6" stroke="currentColor" stroke-width="2"/></svg>
        <span class="dock-label">Blog</span>
      </a>
    </li>
    <li class="dock-item{% if page.url == '/gallery' or page.url == '/gallery/' %} active{% endif %}">
      <a href="{{ '/gallery' | relative_url }}">
        <svg class="dock-icon" viewBox="0 0 32 32"><rect x="2" y="4" width="28" height="24" stroke="currentColor" stroke-width="2" fill="none"/><circle cx="10" cy="12" r="3" fill="currentColor"/><path d="M2 22l7-7 5 5 4-4 10 6v6H2z" fill="currentColor"/></svg>
        <span class="dock-label">Gallery</span>
      </a>
    </li>
    <li class="dock-item{% if page.url == '/resume' or page.url == '/resume/' %} active{% endif %}">
      <a href="{{ '/resume' | relative_url }}">
        <svg class="dock-icon" viewBox="0 0 32 32"><path d="M7 2h12l7 7v21H7V2z" stroke="currentColor" stroke-width="2" fill="none"/><path d="M19 2v7h7" stroke="currentColor" stroke-width="2" fill="none"/><rect x="12" y="12" width="8" height="8" rx="4" stroke="currentColor" stroke-width="1.5" fill="none"/><path d="M10 26c0-3 2.5-5 6-5s6 2 6 5" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>
        <span class="dock-label">Resume</span>
      </a>
    </li>
  </ul>
</nav>
