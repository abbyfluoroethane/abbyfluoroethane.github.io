<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title | default: site.title }}</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/favicon.png' | relative_url }}">

{% include meta.html %}

<!-- Google Fonts: Atkinson Hyperlegible + JetBrains Mono -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<!-- FOUC prevention: apply theme/font before CSS loads -->
<script>
  (function() {
    var theme = localStorage.getItem('theme') || 'monochrome-light';
    var font = localStorage.getItem('font') || 'default';
    document.documentElement.setAttribute('data-theme', theme);
    document.documentElement.setAttribute('data-font', font);
    var themeColors = {
      'monochrome-light': '#ffffff',
      'monochrome-dark': '#1a1a1a',
      'latte-pink': '#eff1f5',
      'mocha-pink': '#1e1e2e'
    };
    var meta = document.querySelector('meta[name="theme-color"]');
    if (meta) meta.setAttribute('content', themeColors[theme] || '#ffffff');
  })();
</script>

<link rel="stylesheet" href="{{ '/assets/css/system7.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
